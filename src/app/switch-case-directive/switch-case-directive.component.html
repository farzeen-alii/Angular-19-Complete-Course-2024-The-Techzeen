<div>
  <h1>Welcome to Angular 19 Structural Directive - Switch Case Directive </h1>

  @switch (userRole) {
    @case ('Admin') {
      <p>Welcome Admin!</p>
    }
    @case ('User') {
      <p>Welcome User!</p>
    }
    @case ('Guest') {
      <p>Welcome Guest!</p>
    }
    @default {
      <p>Invalid Role!</p>
    }
  }
</div>
