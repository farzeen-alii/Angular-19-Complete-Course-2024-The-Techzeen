<div>
  <h1>Style Binding in Angular 19</h1>

  <div
    [style.backgroundColor]="trafficStatus === 'stop' ? 'red' : trafficStatus === 'ready' ? 'yellow' : 'green'"
    [style.width]="'100px'"
    [style.height]="'100px'"
    [style.borderRadius]="'50%'"
    [style.margin]="'20px auto'"
  >
  </div>

  <button (click)="trafficStatus='stop'">Stop</button>
  <button (click)="trafficStatus='ready'">Ready</button>
  <button (click)="trafficStatus='go'">Go</button>
</div>
